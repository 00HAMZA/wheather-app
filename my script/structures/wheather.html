<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <!-- <link rel="stylesheet" href="../styles/nav.css"> -->
    <!-- <link rel="stylesheet" href="../styles/content.css"> -->
     <link rel="stylesheet" href="../styles/weather_app_css.css">
</head>
<body>
    <div class="mainCard">
        <div class="nav">
            <div class="navbar">
                    <button class="searchbutton"><img src="../imgs/search-interface-symbol.png" class="imgclass"></button>
                    <input type="text" class="searchInput inputJs" placeholder="Search for places ..." >
            </div>
            <div class="state">
                <div class="picWeather">
                    <img class="bigIcon" src="" alt="">
                </div>
                <div class="degree">
                    <span class="temp-number"></span><span class="p-cilisius"></span>
                </div>
                <div class="date">
                    <span class="day"></span>
                    <span class="hour"></span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="detailes">
                <div class="detaile1">
                    <img class="iconDetailes" src=""></img><span class="theState"></span>
                </div>
                <div class="detaile2">
                    <img class="iconDetailes2" src=""></img><span class="wind"></span>
                </div>
            </div>
            <div class="city">
                <img src=""  class="cityImage">
                <div class="cityName"></div>
                <div class="shadow"></div>
            </div>
        </div>
        <div class="content">
            <div class="headerContent">
                <div class="right-side">
                    <div class="today">today</div>
                <div class="week">week</div>
                </div>
                <div class="left-side">
                    <div class="Cilicuis"><span>ºc</span></div>
                <div class="f-temp"><span>ºF</span></div>
                <div class="profile">
                    <img src="../imgs/téléchargement (2).jpg" class="profileclass">
                </div>
                </div> 
            </div>
            <div class="detailesDays">  
                <div class="sunday days">
                    <div class="title">Sun</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="monday days">
                    <div class="title">Mon</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="thusday days">
                    <div class="title">Tue</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="wednesday days">
                    <div class="title">Wed</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="thursday days">
                    <div class="title">Thu</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
            </div>
            <div class="highlights">today highlights</div>
            <div class="detaile">
                <div class="card uvindex_class">
                    <div class="uvindex">UV Index</div>
                    <div class="diagram">
                                                    <div class="orange_diagram"></div>

                        <div class="absolute">
                            <div class="number_uvindex">
                                <i class="fa-solid fa-9"></i>
                                <i class="fa-solid fa-6"></i>
                                <i class="fa-solid fa-3"></i>
                                <i class="fa-solid fa-1"><i class="fa-solid fa-2"></i></i>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="">Wind Status</div>
                    <div class="number_card_wind">
                        <div class="left_side">
                            <div class="number_wind"></div>
                            <div class="wind_km">km/h</div>
                        </div>
                    </div>
                    <div class="direction"></div>
                </div> 
                <div class="card">
                    <div class="sunrise_title">Sunrise & Sunset</div>
                    <div class="Sunset">
                        <div  class="arrow_icon">
                            <i class="fa-solid fa-arrow-up">
                            </i>
                            </div>
                            <div class="sunset_time"></div>
                        </div>
                    <div class="Sunrise">
                        <div class="arrow_icon">
                        <i class="fa-solid fa-arrow-down">
                        </i>
                        </div>
                        <div class="sunrise_time">
                        </div>
                    </div>
                </div>
                <div class="card humidity">
                    <div class="humidity">Humidity</div>
                    <div class="number_card_humidity">
                        <div class="left_side">
                            <div class="number_humidity"></div>
                            <div class="percentage">%</div>
                        </div>
                        <div class="right_side">
                            <div class="card_humidity">
                                <div class="icon_humidity"></div>
                            </div>
                        </div>
                    </div>
                    <div class="comment_humidity">
                        <div class="comment"></div>
                        <div class="emoji"></div>
                    </div>
                </div>
                <div class="card visibility">
                    <div class="visibility_title">Visibility</div>
                    <div class="visibility_km">
                        <div class="number_km"></div>
                        <div class="km">km</div>
                    </div>
                    <div class="visibility_comment">
                        <div class="comment"></div>
                        <div class="icon"></div>
                    </div>
                </div>
                <div class="card Air">
                    <div class="AirQuality">Air Quality</div>
                    <div class="Number_card">
                        <div class="number_Air"></div>
                        <div class="card_Air">
                            <div class="icon_Air"></div>
                        </div>
                    </div>
                    <div class="commentair">
                        <div class="text_commentair"></div>
                        <div class="emoji_commentair"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../scripts/wheather.js" type="module"></script>
    <script src="../scripts/weather-week.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1b88f5f2a2.js" crossorigin="anonymous"></script>
</body>
</html>

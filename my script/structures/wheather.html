<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/content.css">
</head>
<body>
    <div class="mainCard">
        <div class="nav">
            <div class="navbar">
                    <button class="searchbutton"><img src="../imgs/search-interface-symbol.png" class="imgclass"></button>
                    <input type="text" class="searchInput inputJs" placeholder="Search for places ..." >
            </div>
            <div class="state">
                <div class="picWeather">
                    <img class="bigIcon" src="" alt="">
                </div>
                <div class="degree">
                    <span class="temp-number"></span><span class="p-cilisius"></span>
                </div>
                <div class="date">
                    <span class="day"></span>
                    <span class="hour"></span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="detailes">
                <div class="detaile1">
                    <img class="iconDetailes" src=""></img><span class="theState"></span>
                </div>
                <div class="detaile2">
                    <img class="iconDetailes2" src=""></img><span class="wind"></span>
                </div>
            </div>
            <div class="city">
                <img src=""  class="cityImage">
                <div class="cityName"></div>
                <div class="shadow"></div>
            </div>
        </div>
        <div class="content">
            <div class="headerContent">
                <div class="right-side">
                    <div class="today">today</div>
                <div class="week">week</div>
                </div>
                <div class="left-side">
                    <div class="Cilicuis"><span>ºc</span></div>
                <div class="f-temp"><span>ºF</span></div>
                <div class="profile">
                    <img src="../imgs/téléchargement (2).jpg" class="profileclass">
                </div>
                </div> 
            </div>
            <div class="detailesDays">  
                <div class="sunday days">
                    <div class="title">Sun</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="monday days">
                    <div class="title">Mon</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="thusday days">
                    <div class="title">Tue</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="wednesday days">
                    <div class="title">Wed</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
                <div class="thursday days">
                    <div class="title">Thu</div>
                    <div class="icon">
                        <img src="" class="img">
                    </div>
                    <div class="degre">
                        <div class="max"></div>
                        <div class="min"></div>
                    </div>
                </div>
            </div>
            <div class="highlights">today highlights</div>
            <div class="detaile">
                <div>uv Index</div>
                <div>wind </div> 
                <div>sunrise </div>
                <div>humidity</div>
                <div>visibility</div>
                <div>
                    <div class="AirQuality">Air Quality</div>
                    <div>
                        <div class="numberAir"></div>
                        <div class="iconAir"></div>
                    </div>
                    <div class="commentAir"></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../scripts/wheather.js" type="module"></script>
    <script src="../scripts/weather-week.js" type="module"></script>
</body>
</html>

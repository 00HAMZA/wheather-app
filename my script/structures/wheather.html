<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="../styles/wheather.css">
</head>
<body>
    <div class="mainCard">
        <div class="nav">
            <div class="navbar">
                    <button class="searchbutton"><img src="../imgs/search-interface-symbol.png" class="imgclass"></button>
                    <input type="text" class="searchInput" placeholder="Search for places ..." >
            </div>
            <div class="state">
                <div class="picWeather">
                    <img class="bigIcon" src="" alt="">
                </div>
                <div class="degree">
                    <span class="temp-number"></span><span class="p-cilisius"></span>
                </div>
                <div class="date">
                    <span class="day"></span>
                    <span class="hour"></span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="detailes">
            <img class="iconDetailes" src=""></img><span class="theState"></span>
            </div>
        </div>
        <div class="content">content</div>
        
    </div>
    <script src="../scripts/wheather.js" type="module"></script>
</body>
</html>
